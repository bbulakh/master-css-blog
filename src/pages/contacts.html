    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

    <!-- Navbar  -->
    <section class="flex jc:space-between ai:center w:100% p:20px max-w:768px@sm max-w:1200px@lg mx:auto">

        <div class="rounded b:1|solid|black border-color:black cursor:pointer">
            <div class="bg:#F9D949 b:1|solid|black border-color:white rounded w:35px h:35px flex center-content">
                <p class="color:black">BB</p>
            </div>
        </div>

        <nav class="hidden block@sm">
            <ul class="flex center-content list-style-type:none font-weight:400 font:black">
                <li class=""><a class="text-decoration:none text-decoration:underline:hover color:black color:#F45050:hover" href="index.html">Home</a></li>
                <li class="ml:3vh"><a class="text-decoration:none text-decoration:underline:hover color:black color:#F45050:hover" href="about.html">About</a></li>
                <li class="ml:3vh"><a class="text-decoration:none text-decoration:underline:hover color:black color:#F45050:hover" href="contacts.html">Contacts</a></li>
                <li class="ml:3vh"><a class="text-decoration:none text-decoration:underline:hover color:black color:#F45050:hover" href="login.html">Log In</a> <a class="ml:2vh px:2vh py:10px text-decoration:none font:white:hover bg:violet:hover font:black bg:#ffde34 border-radius:5" href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>



        <div class="w:35px h:35px cursor:pointer hidden@sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>

    <!-- /Navbar  -->

    <div class="my:10vh max-w:500px@3xs mx:auto w:100%">
        <div class="px:20 mb:5vh">
            <h2 class="mb:0 font:30px">Let's get in touch.</h2>
            <p class="m:0 font:20px">Ask me a question&excl;</p>
        </div>
    
        <form class="px:20px">
            <div class="flex flex-direction:column my:2vh">
                <label class="mb:2vh font:medium" for="">E-mail</label>
                <input class="py:10px px:10px r:5px b:1px|solid|black outline-color:violet" type="email" placeholder="user@bloghub.com">
            </div>
            <div class="flex flex-direction:column my:2vh">
                <label class="mb:2vh font:medium" for="">Name</label>
                <input class="py:10px px:10px r:5px b:1px|solid|black outline-color:violet" type="text" placeholder="Bogdan Bulakh">
            </div>

            <div class="flex flex-direction:column my:2vh">
                <label class="mb:2vh font:medium" for="">Message</label>
                <textarea class="py:10px px:10px r:5px b:1px|solid|black outline-color:violet" cols="30" rows="10"></textarea>
            </div>

            <button class="w:100% py:10px font:16px bg:violet font:white b:none r:5px">Send Message</button>
    
    
        </form>
    </div>




    <!-- Footer  -->
    <section class="flex flex-direction:column center-content bg:#ffde34 w:100% py:20px hidden@lg">
        <img width="60px" height="60px" src="../assets/images/bloghub-mini-logo.svg" alt="Bloghub logo">
